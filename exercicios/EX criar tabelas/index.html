<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Bruno Rocha">
    <meta name="description" content="Tabela de preços de um hotel">
    <title>Document</title>
</head>
<body>
    <h2>Preços dos quartos do hotel</h2>
    <hr>
    <table cellspacing="10px" cellpadding="5px" border="1px">
        <th colspan="3" style="background-color:#819FF7;">Preços por tipo de quarto</th>
        <tr style="background-color:#81F7D8;">
            <td>Nome do quarto</td>
            <td>Capacidade</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td style="background-color:#D8D8D8;">Lisboa</td>
            <td>1 pax</td>
            <td>30,00€</td>
        </tr>
        <tr>
            <td style="background-color:#D8D8D8;">Porto</td>
            <td>2 pax</td>
            <td>40,00€</td>
        </tr>
        <tr>
            <td style="background-color:#D8D8D8;">Coímbra</td>
            <td>3 pax</td>
            <td rowspan="2" style="background-color:#F5BCA9;">50,00€</td>
        </tr>
        <tr>
            <td style="background-color:#D8D8D8;">Faro</td>
            <td>4 pax</td>
        </tr>
    </table>
</body>
</html>
