    <main>
        <form action="email.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Ex: John" minlength="3" maxlength="25" required>
            </p>
            <p>
                <label for="isobrenome">Sobremone:</label>
                <input type="text" name="sobrenome" id="isobrenome" placeholder="Ex: Doe" minlength="3" maxlength="25" required>
            </p>
            <p>
                <label for="idatan">Data de Nascimento:</label>
                <input type="date" name="datan" id="idatan" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" placeholder="Ex: johndoe@gmail.com" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">NÃºmero de Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d+{3}\)\d{3}-\d{3}\-d{3}$" required>
            </p>
            <p>
                <label for="imensagem">Deixe uma mensagem:</label>
                <textarea name="mensagem" id="imensagem" cols="30" rows="5" placeholder="Escreva aqui..."></textarea>
            </p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </form>
    </main>
